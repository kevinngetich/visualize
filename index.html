<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CSV Chart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    	<h1 class="text-center">CSV Chart</h1>
    	<hr>
    	<div class="h-100 d-flex justify-content-center">
    		<!-- <div class="row w-50"> -->
    			<form id="csv-form">
			        <div class="form-group">
			          <label for="csv-file">Select CSV file</label>
			          <input type="file" class="form-control-file" id="csv-file" accept=".csv">
			        </div>
			        <div class="form-group">
			          <label for="x-axis-column">X-Axis Column</label>
			          <input type="text" class="form-control" id="x-axis-column">
			        </div>
			        <div class="form-group">
			          <label for="y-axis-column">Y-Axis Column</label>
			          <input type="text" class="form-control" id="y-axis-column">
			        </div>
			        <button type="submit" class="btn btn-primary">Submit</button>
			    </form>
    		<!-- </div> -->
    	</div>
      <canvas id="chart-container" style="height: 400px;"></canvas>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@0.7.7/dist/chartjs-plugin-zoom.min.js"></script>
    <script>
      $(document).ready(function() {
        $("#csv-form").on("submit", function(event) {
          event.preventDefault();

          // Get the selected CSV file
          var file = document.getElementById("csv-file").files[0];

          // Create a new FileReader
          var reader = new FileReader();

          // Read the file as a text file
         
reader.readAsText(file);

          // When the file is loaded, process the data
          reader.onload = function() {
            // Get the data from the file
            var data = reader.result;

            // Split the data into rows
            var rows = data.split("\n");

            // Get the column names from the first row
            var columns = rows[0].split(",");

            // Get the specified x-axis and y-axis columns
            var xAxisColumn = $("#x-axis-column").val();
            var yAxisColumn = $("#y-axis-column").val();

            // Find the index of the x-axis and y-axis columns
            var xAxisIndex = columns.indexOf(xAxisColumn);
            var yAxisIndex = columns.indexOf(yAxisColumn);

            // Initialize arrays for the chart data
            var labels = [];
            var data = [];

            // Process the data rows
            for (var i = 1; i < rows.length; i++) {
              // Get the current row
              var row = rows[i].split(",");

              // Add the label and data for the chart
              labels.push(row[xAxisIndex]);
              data.push(row[yAxisIndex]);
            }

            // Create the chart
            var ctx = document.getElementById("chart-container").getContext("2d");
            var chart = new Chart(ctx, {
              type: "bar",
              data: {
                labels: labels,
                datasets: [
                  {
                    label: yAxisColumn,
                    data: data,
                    backgroundColor: "rgba(75, 192, 192, 0.2)",
                    borderColor: "rgba(75, 192, 192, 1)",
                    borderWidth: 1
                  }
                ]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                },
                plugins: {
                  zoom: {
                    // Container for pan options
                    pan: {
                      // Boolean to enable panning
                      enabled: true,
                      // Panning directions. Remove the appropriate direction to disable 
                      // Eg. 'y' would only allow panning in the y direction
                      mode: 'xy'
                    },

                    // Container for zoom options
                    zoom: {
                      // Boolean to enable zooming
                      enabled: true,
                      // Enable drag-to-zoom behavior
                      drag: true,
                      // Drag-to-zoom rectangle style can be customized
                      // drag: {
                      //   borderColor: 'rgba(225,225,225,0.3)'
                      //   borderWidth: 5,
                      //   backgroundColor: 'rgb(225,225,225)'
                      // },
                      // Zooming directions. Remove the appropriate direction to disable 
                      // Eg. 'y' would only allow zooming in the y direction
                      mode: 'xy',
                      // Function called while the user is zooming
                      onZoom: function(chart) {console.log(chart)},
                      // Function called once zooming is completed
                      onZoomComplete: function(chart) {console.log(chart)}
                    }
                  }
                }
              }
            });
          };
        });
      });
    </script>
  </body>
</html>
